<!DOCTYPE html>
<html lang="en">
<head>

    <title>Backup Brain Wiki</title>
</head>
<body>
    <h1>
        Criar Nova Wiki
    </h1>

    <form method="POST" style="width: 60%; margin: 5% auto;">{% csrf_token %}
        <div style="margin-bottom: 3%;">
            <input name="title" type="text" placeholder="TÃ­tulo da Wiki" style="width: 98.5%; height: 21px; padding: 5px;">

        {{form.description}}
        <br>

        <button type="submit" style="width: 30%; margin: 2% auto; display: block; padding: 5px;">Criar</button>
    </form>

    {{form.media}}
    
    {% for wiki in wikis %}
    <div  style="width: 60%; margin: 4% auto;">

                {{wiki.description|safe}}

        </div>
    {% endfor %}

</body>
</html>
